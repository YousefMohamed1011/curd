<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>

  <body>
    <div class="crud">
      <div class="container">
        <div class="head">
          <h1>crud</h1>
          <p>system management</p>
        </div>
        <div class="input">
          <div class="inputs">
            <input type="text" id="title" placeholder="Title" />
            <div class="price">
              <input
                onkeyup="getTotal()"
                type="number"
                id="price"
                placeholder="Price"
              />
              <input
                onkeyup="getTotal()"
                type="number"
                id="taxes"
                placeholder="Taxes"
              />
              <input
                onkeyup="getTotal()"
                type="number"
                id="ads"
                placeholder="Ads"
              />
              <input
                onkeyup="getTotal()"
                type="number"
                id="discount"
                placeholder="Discount"
              />
              <small id="total">$0</small>
            </div>
            <input type="number" placeholder="Count" id="count" />
            <input type="text" placeholder="Category" id="category" />
            <button id="submit">Create</button>
          </div>
        </div>
        <div class="output">
          <div class="searchbox">
            <input
              onkeyup="searchData(this.value)"
              type="text"
              placeholder="Search Here"
              id="search"
            />
            <div class="btnsearch">
              <button onclick="searchFunction(this.id)" id="SearchTitle">
                Search by Title
              </button>
              <button onclick="searchFunction(this.id)" id="SearchCategory">
                Search by Category
              </button>
            </div>
          </div>
          <div id="deleteAll"></div>
          <table class="table" id="table">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Category</th>
              <th>Delete</th>
              <th>Update</th>
            </tr>
            <tbody class="tbody" id="tbody">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
